<h3 *ngIf="velemenyek.length==0">Ehhez a termékhez nincsenek vélemények</h3>


<mat-card *ngFor="let item of velemenyek">
    <mat-card-header>
        <mat-card-title>
            <mat-icon *ngFor="let score of getStars(item.pont)" color="primary">star</mat-icon>
        </mat-card-title>
        <mat-card-subtitle>
            {{felhasznalok.get(item.id)}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{item.szoveg}}</p>
    </mat-card-content>
    <mat-card-actions *ngIf="admin || (loggedin == item.felhasznaloId)">
        <button mat-raised-button color="primary" (click)="editVelemeny(item)">Szerkesztés</button>
        <button mat-button color="warn" (click)="deleteVelemeny(item.id)">Törlés</button>
    </mat-card-actions>
</mat-card>
